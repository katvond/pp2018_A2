<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="custom.css">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">

    <script src="scripts.js"></script>
</head>
<body>

<div class="jumbotron">
    <h1>Countdown</h1>
    <p>It's the final countdown...</p>
</div>

<div id="c-form" class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
            <h1 class="display-3">Enter Date:</h1>
            <div class="info-form">
                <form>
                    <p><input type="text" id="datepicker-1" value="yyyy-mm-dd"></p>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
            <h2 class="display-4">
                <p>Days until:</p></h2>
            <h2 class="display-4">
                <p id="days"></p></h2>
        </div>
    </div>
    <div class="row">


        <div class="embed-responsive embed-responsive-16by9 col--12 text-center">

            <div class="collapse" id="vid">
                <iframe class="embed-responsive-item"
                        src="https://www.youtube.com/embed/9jK-NcRmVcw?" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>

            </div>

        </div>
    </div>
</div>

</body>
</html>
